<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>todolist</title>
    <link rel="stylesheet" type='text/css' href="{% static 'todolist/home.css' %}" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container">

      <h1>This is your Todo-List application</h1>
      <ul>
        {% for item in item_list %}
        <li>

          <div class="task">
              <b>{{item.task}} </b>
          </div>
          <div class="due-date">
            {%  if item.due_date %} - {{ item.due_date }} {% else %}- <b>No date specified</b>{% endif %} <!--{{ item.priority }}-->
          </div>

        </li>
        {% endfor %}
      </ul>
      <a href="{% url 'get_item' %}">Add a task</a>
      <a href="{% url 'remove_task_init' %}">Remove a task</a>

    </div>
  </body>
</html>
