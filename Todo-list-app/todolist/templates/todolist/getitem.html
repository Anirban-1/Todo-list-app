<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Build List</title>
    <link rel="stylesheet" type="text/css" href="{% static 'todolist/getitem.css' %}" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container">

        <h2>Add an item to your list</h2>

      <form action="{% url 'build_list' %}" method="post">
        {% csrf_token %}
        <label for="task">Task: </label>
        <br>
        <input type="text" name="task" value="">
        <br>
        <label for="due_date">Due Date:</label>
        <br>
        <input type="text" name="due_date" value="dd-month-year">
        <br>
        <label for="priority">Priority:</label>
        <br>
        <input type="text" name="priority" value="">
        <br>
        <input type="submit" name="" value="Add">
      </form>

    </div>
  </body>
</html>
